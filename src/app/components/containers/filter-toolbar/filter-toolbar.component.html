<mat-toolbar>
  <div class="filters-toolbar">
    <section>
      <mat-form-field class="example-form-field">
        <mat-label>Clearable input</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="filterValue"
          (ngModelChange)="onInputChange()"
        />
        <button
          *ngIf="filterValue"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="resetFilterValue()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </section>
    <section>
      <app-icon-button
        [color]="'primary'"
        [ariaLabel]="'Add Address'"
        [icon]="'add'"
        [textLabel]="'Add New'"
      >
        Add New
      </app-icon-button>
    </section>
    <section>
      <app-icon-button
        [color]="'basic'"
        [ariaLabel]="'Filter by First Name'"
        [icon]="'sort'"
        [textLabel]="'Sort by First Name'"
      >
        Sort by First Name
      </app-icon-button>
      <app-icon-button
        [color]="'basic'"
        [ariaLabel]="'Filter by Last Name'"
        [icon]="'sort'"
        [textLabel]="'Sort by Last Name'"
      >
        Sort by Last Name
      </app-icon-button>
    </section>
  </div>
</mat-toolbar>
