<mat-card>
  <mat-card-header>
    <mat-card-title
      >{{ addressItem.first_name }} {{ addressItem.last_name }}</mat-card-title
    >
    <mat-card-subtitle>Phone: {{ addressItem.phone_number }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <app-icon-button
      (click)="onAddressDelete.emit(addressItem.ref)"
      [color]="'primary'"
      [ariaLabel]="'Delete Address'"
      [icon]="'delete'"
      [textLabel]="'Delete'"
    >
      Delete
    </app-icon-button>
  </mat-card-actions>
</mat-card>
