<mat-toolbar color="primary">
  <h2 mat-dialog-title>Add New Address</h2>
</mat-toolbar>
<mat-dialog-content>
  <form class="new-address-form">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input type="text" matInput value="" [formControl]="firstName" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input type="text" matInput value="" [formControl]="lastName" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone number</mat-label>
      <input
        type="telephone"
        matInput
        value=""
        [formControl]="telephoneNumber"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onFormSubmit()">
      Add
    </button>
  </form>
</mat-dialog-content>
