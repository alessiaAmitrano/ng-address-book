<mat-toolbar>
  <mat-form-field class="example-form-field">
    <mat-label>Clearable input</mat-label>
    <input
      matInput
      type="text"
      (change)="onInputChange()"
      [formControl]="filterValue"
    />
    <button
      *ngIf="filterValue.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="resetFilterValue()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <app-icon-button
    [color]="'primary'"
    [ariaLabel]="'Filter by First Name'"
    [icon]="'filter'"
  >
    Edit
  </app-icon-button>
  <app-icon-button
    [color]="'primary'"
    [ariaLabel]="'Filter by Last Name'"
    [icon]="'sort'"
  >
    Edit </app-icon-button
  ><app-icon-button
    [color]="'primary'"
    [ariaLabel]="'Add Address'"
    [icon]="'add'"
  >
    Edit
  </app-icon-button>
</mat-toolbar>
